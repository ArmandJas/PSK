<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Taxi Management</title>
</h:head>
<h:body>
    <h:form>
        <strong> Vehicle VIN: </strong> #{vehicleController.vehicle.VIN} <br />
        <h:outputText value ="Mileage: #{vehicleController.vehicle.mileage}" /> <br />
        <h:outputText value ="Most recently fetched Mileage: #{vehicleMileageController.fetchedMileage}" />
        <h:commandButton value="Fetch Mileage" disabled="#{vehicleMileageFetcher.running}"
                         actionListener="#{vehicleMileageController.fetchMileage}"
                         action="#{'vehicles?faces-redirect=true&amp;VIN='.concat(vehicleController.vehicle.VIN)}"/>
        <br />
        <h:inputText value ="#{vehicleController.vehicle.status}" required="true" /> Status <br />
        <h:commandButton value="Update"
                         action="#{vehicleController.updateVehicle}"/>

    </h:form>
    <h:outputText style="color:red;" value="Optimistic Lock Exception, try again." rendered="#{param['error'] == 'optimistic-lock-exception'}" />
</h:body>
</html>
